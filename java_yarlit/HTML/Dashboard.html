<html>
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2 class="text-center mb-4">Dashboard</h2>
    <div class="row text-center">
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm bg-warning">
          <div class="card-body">
            <i class="bi bi-people fs-1 text-primary"></i>
            <h5 class="card-title mt-2">1200</h5>
            <p class="card-text">Students</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm bg-info">
          <div class="card-body">
            <i class="bi bi-book fs-1"></i>
            <h5 class="card-title mt-2">12</h5>
            <p class="card-text">Courses</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm bg-success">
          <div class="card-body">
            <i class="bi bi-person-workspace fs-1 text-warning"></i>
            <h5 class="card-title mt-2">35</h5>
            <p class="card-text">Staff</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

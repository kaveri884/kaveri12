<html>
<head>
  <title>Edit Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-success text-white text-center fw-bold">
      Edit Student Details
    </div>
    <div class="card-body p-4">
      <form class="row g-3">
        
     
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" value="Kaveri">
        </div>

       
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" value="Kannan">
        </div>

     
        <div class="col-md-6">
          <label for="admissionNumber" class="form-label">Admission Number</label>
          <input type="text" class="form-control" id="admissionNumber" value="8934">
        </div>

        <div class="col-md-6">
          <label for="nicNumber" class="form-label">NIC Number</label>
          <input type="text" class="form-control" id="nicNumber" value="453789231">
        </div>

        <div class="col-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" value="Jaffna">
        </div>

      
        <div class="col-md-6">
          <label for="dob" class="form-label">Birthday</label>
          <input type="date" class="form-control" id="dob" value="2001-12-12">
        </div>

       
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" value="+94 76 548934">
        </div>

        
        <div class="col-md-6">
          <label for="gender" class="form-label">Gender</label>
          <select id="gender" class="form-select">
            <option>Male</option>
            <option selected>Female</option>
          </select>
        </div>

        
        <div class="col-md-6">
          <label for="subject" class="form-label">Subject</label>
          <select id="subject" class="form-select">
            <option selected>Arts</option>
            <option>Commerce</option>
            <option>ICT</option>
            <option>History</option>
            <option>Software</option>
          </select>
        </div>

     
        <div class="col-md-6">
          <label for="course" class="form-label">Course</label>
          <input type="text" class="form-control" id="course" value="Degree">
        </div>

      
        <div class="col-md-6">
          <label for="image" class="form-label">Upload Image</label>
          <input type="file" class="form-control" id="image">
        </div>

    
        <div class="col-12 text-center mt-4">
          <button type="submit" class="btn btn-info me-2">
            <i class="bi bi-check-circle"></i> Save Changes
          </button>
          <a href="Student Details.html" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

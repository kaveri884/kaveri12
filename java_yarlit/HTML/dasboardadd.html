<html>
<head>
  <title>School System Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .bg-header {
      background-color: #0f1225;
    }
    .bg-sidebar {
      background-color: #0f1225;
      min-height: 100vh;
    }
    .bg-footer {
      background-color: #0f1225;
    }
    .dashboard {
      background-color: #f8f9fa;
      padding: 50px;
      min-height: 80vh;
    }
    .sidebar-link {
      color: #17a2b8;
      font-weight: bold;
      text-decoration: none;
      display: block;
      margin-bottom: 25px;
    }
    .sidebar-link:hover {
      color: #fff;
      background-color: #1f4b8e;
      padding-left: 35px;
      border-radius: 4px;
    }


  </style>
</head>
<body>

      
     
     


     
     <main class="col-md-9 col-lg-10 dashboard">
  <h2 class="text-center mb-4">Dashboard</h2>
  <div class="row text-center">

   
    <div class="col-md-4 mb-4">
      <div class="card shadow-sm  bg-warning">
        <div class="card-body text-center text-black">
          <i class="bi bi-people fs-1 text-primary"></i>
          <h5 class="card-title mt-2">1200</h5>
          <p class="card-text">Students </p>
        </div>
      </div>
    </div>

   
   <div class="col-md-4 mb-4">
  <div class="card shadow-sm bg-info">
    <div class="card-body text-center text-black">
      <i class="bi bi-book fs-1"></i>
      <h5 class="card-title mt-2">12</h5>
      <p class="card-text">Courses</p>
    </div>
  </div>
</div>


  
    <div class="col-md-4 mb-4">
      <div class="card shadow-sm bg-success">
        <div class="card-body text-center text-black">
          <i class="bi bi-person-workspace fs-1 text-warning"></i>
          <h5 class="card-title mt-2">12</h5>
          <p class="card-text">Staff</p>
        </div>
      </div>
    </div>
  </div>
</main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

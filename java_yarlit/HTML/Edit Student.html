<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create / Edit Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2 class="text-center mb-4">Create / Edit Student</h2>

  <form class="row g-3">
    <!-- Father Name -->
    <div class="col-md-6">
      <label for="fatherName" class="form-label">Father Name</label>
      <input type="text" class="form-control" id="fatherName" placeholder="Enter father name">
    </div>

    <!-- Student Name -->
    <div class="col-md-6">
      <label for="studentName" class="form-label">Student Name</label>
      <input type="text" class="form-control" id="studentName" placeholder="Enter student name">
    </div>

    <!-- Admission Number -->
    <div class="col-md-6">
      <label for="admissionNumber" class="form-label">Admission Number</label>
      <input type="text" class="form-control" id="admissionNumber" placeholder="Enter admission number">
    </div>

    <!-- Grade -->
    <div class="col-md-6">
      <label for="grade" class="form-label">Grade</label>
      <input type="number" class="form-control" id="grade" placeholder="Enter grade">
    </div>

    <!-- NIC Number -->
    <div class="col-md-6">
      <label for="nicNumber" class="form-label">NIC Number</label>
      <input type="text" class="form-control" id="nicNumber" placeholder="Enter NIC number">
    </div>

    <!-- Date of Birth -->
    <div class="col-md-6">
      <label for="dob" class="form-label">Date of Birth</label>
      <input type="date" class="form-control" id="dob">
    </div>

    <!-- Gender -->
    <div class="col-md-6">
      <label for="gender" class="form-label">Gender</label>
      <select id="gender" class="form-select">
        <option selected disabled>Choose...</option>
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>

    <!-- Telephone -->
    <div class="col-md-6">
      <label for="telephone" class="form-label">Telephone Number</label>
      <input type="tel" class="form-control" id="telephone" placeholder="+94 76 1234567">
    </div>

    <!-- Address -->
    <div class="col-12">
      <label for="address" class="form-label">Address</label>
      <textarea class="form-control" id="address" rows="2" placeholder="Enter address"></textarea>
    </div>

    <!-- Subject -->
    <div class="col-md-6">
      <label for="subject" class="form-label">Subject</label>
      <select id="subject" class="form-select">
        <option selected disabled>Choose...</option>
        <option>Arts</option>
        <option>Commerce</option>
        <option>ICT</option>
        <option>History</option>
        <option>Software</option>
      </select>
    </div>

    <!-- Image Upload -->
    <div class="col-md-6">
      <label for="image" class="form-label">Upload Image</label>
      <input type="file" class="form-control" id="image">
    </div>

    <!-- Buttons -->
    <div class="col-12 text-center mt-4">
      <button type="submit" class="btn btn-success me-2"><i class="bi bi-check-circle"></i> Save</button>
      <button type="reset" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancel</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

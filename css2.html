<html>
<head>
    <title>position,display,style add</title>
</head>
	<style>
		.home{
			color:red;
			height:150px;
			width:100px;
			pading-top:50px;
			pading-right:30px;
			pading-bottom:50px;
			pading-left:80px;
			border:5px solid black;
			margin-top:150px;
			margin-bottom:150px;
			margin-right:200px;
			margin-left:100px;
			background-color:blue;
			display:line-block;
		}
		
		.service{
			color:blue;
			height:250px;
			width:100px;
			pading-top:100px;
			pading-right:80px;
			pading-bottom:100px;
			pading-left:100px;
			border:2px solid red;
			margin-top:100px;
			margin-bottom:150px;
			margin-right:150px;
			margin-left:180px;
			background-color:green;
			display:line;
		}
		
	div.static{
		position:static;
		border:5px solid red;
		width:200px;
	}
	
	div.relative{
		position:relative;
		left:20px;
		border:4px solid blue;
		width:200px;
	}
	
	div.fixed{
		position:fixed;
		bottom:0;
		right:0;
		width:200px;
		border:4px  solid green;}
	</style>
     <h1>position,display,style add</h1>
<body>
<form>
<table style="0"width="10%" th, border="3px solid black">
	<tr>
	<td>
	<div class="static">static........</div>
	<div class="home">home</div>
	<div class="relative">relative</div>
	<div class="fixed">fixed</div>
	</td>
	</tr>
	
	
	<tr>
	<td>
	<span class="service">service</span>
	<span class="">about</span>
	<span class="">contact</span>
	</td>
	</tr>
	</table>
</form>
</body>
</html>

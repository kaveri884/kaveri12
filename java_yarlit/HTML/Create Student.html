<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Student Details</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa; 
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      max-width: 900px;
      width: 100%;
      background-color: #ffffff; 
    }
   
  </style>
</head>
<body>

<div class="card shadow-lg">
  <div class="card-header text-center bg-light">
    <h4 class="mb-0 text-uppercase">Create Student</h4>
  </div>
  
  <div class="text-center mt-3">
    <img src="https://i.pinimg.com/564x/bf/ab/81/bfab81fb8b7a9bbf6335c2e3779dcaa2.jpg" 
         alt="School Logo" width="100" height="100" 
         class="rounded-circle shadow-sm">
  </div>
  
  <div class="card-body p-4">
    <form action="/submit-student" method="POST" class="needs-validation" novalidate autocomplete="off">
      
     
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="fname" class="form-label fw-bold">First Name</label>
          <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter first name" required>
          <div class="invalid-feedback">Please enter your first name.</div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lname" class="form-label fw-bold">Last Name</label>
          <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter last name" required>
          <div class="invalid-feedback">Please enter your last name.</div>
        </div>
      </div>
      
     
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="num" class="form-label fw-bold">Admission Number</label>
          <input type="text" class="form-control" id="num" name="num" placeholder="e.g. 3456" required>
          <div class="invalid-feedback">Admission number is required.</div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="nic" class="form-label fw-bold">NIC Number</label>
          <input type="text" class="form-control" id="nic" name="nic" placeholder="123456789V" required>
          <div class="invalid-feedback">NIC number is required.</div>
        </div>
      </div>
      
     
      <div class="row">
      <div class="col-md-6 mb-3"> 
        <label for="inputAddress" class="form-label fw-bold">Address</label>
        <input type="text" class="form-control" id="inputAddress" name="address" placeholder="Enter address" required>
        <div class="invalid-feedback">Address is required.</div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="file" class="form-label fw-bold">Upload Image</label>
        <input type="file" class="form-control" id="file" name="filename" accept="image/*">
      </div>
      
    
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="birth" class="form-label fw-bold">Birthday</label>
          <input type="date" class="form-control" id="birth" name="birthday" required>
          <div class="invalid-feedback">Please select your birthday.</div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="phone" class="form-label fw-bold">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="07XXXXXXXX" pattern="^\+?[0-9]{10,15}$" required>
          <div class="invalid-feedback">Please enter a valid phone number.</div>
        </div>
      </div>
      
     
       <div class="row">
        <div class="col-md-6 mb-3">
        <label class="form-label fw-bold">Gender</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="male" name="gender" value="Male" required>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="female" name="gender" value="Female">
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="other" name="gender" value="Other">
          <label class="form-check-label" for="other">Other</label>
        </div>
      </div>
        <div class="col-md-6 mb-3">
        <label class="form-label fw-bold">Subjects</label><br>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" id="ICT" name="subjects[]" value="ICT">
          <label class="form-check-label" for="ICT">ICT</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" id="Tamil" name="subjects[]" value="Tamil">
          <label class="form-check-label" for="Tamil">Tamil</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" id="English" name="subjects[]" value="English">
          <label class="form-check-label" for="English">English</label>
        </div>
      </div>
      
    
      <div class="mb-3">
        <label for="inlineFormCustomSelect" class="form-label fw-bold">Course</label>
        <select class="form-select" id="inlineFormCustomSelect" name="course" required>
          <option value="">Choose Course</option>
          <option value="Foundation">Foundation</option>
          <option value="Diploma">Diploma</option>
          <option value="HND">HND</option>
          <option value="Degree">Degree</option>
          <option value="Masters">Masters</option>
          <option value="Top-Up">Top-Up</option>
        </select>
        <div class="invalid-feedback">Please select a course.</div>
      </div>

       <div class="text-center">
          <button type="submit" class="btn btn-primary w-25 mt-3">Submit</button>
        </div>
      </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
